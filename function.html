function factorial(number){
  let result = 1;
  for( let i = 1; i <= number; i++){
    result *= i;
  }
  console.log(`factorial ${number} is ${result}`);
}

function test(n, callback){
  if(n <= 0){
    console.log('invalid number');
    return;
  }
  for(let i = n; i > 0; i--){
    callback(i);
  }
}
let t_umber = 5;
test(t_umber, factorial)
