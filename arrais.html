    <script>
 const arr = [5, 6, 7, 8, 9, 2, 6, 3, -4, 0, -9, -9];
 const newArr = [];

 const filterArr = (element) => {
  if(element >= 0){
    return true;
  }else{
    return false
  }
 };
 for( let i = 0; i < arr.length; i++){
  if(!filterArr(arr[i])){
    newArr.push(arr[i]);
  }
 }
 console.log(newArr);
