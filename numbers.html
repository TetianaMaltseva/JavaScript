<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numbers</title>
</head>
<body>
 
    <script>
   let sum = 2.3 + 2.4;
   console.log(sum);

   let sum1 = (2.3 + 2.4).toFixed(2);
   console.log(sum1);

   let sum2 = Math.round((2.3 + 2.4)*100)/100;
   console.log(sum2); 
   
    </script>
</body>
</html>
