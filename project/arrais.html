      function groupByLength(arr) {
        // let result = {};

        return arr.reduce((acc, word) => {
          let len = word.length;
          if (!acc[len]) {
            acc[len] = [];
          }
          acc[len].push(word);
          return acc;

      function invert(obj) {
        let result = {};
        for (let key in obj) {
          result[obj[key]] = key;
        }
        return result;
      }
      console.log(invert({ a: 1, b: 2, c: 3 }));
