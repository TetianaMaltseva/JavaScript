<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hm18</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f4f8;
    }
    .container {
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
    }
    .counter {
      font-size: 2em;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
      cursor: pointer;
    }
    .clicks {
      font-size: 1.1em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="counter">
    <p id="count">0</p>
    </div>
    <div>
      <button onclick="dec()">Decrement</button>
      <button onclick="inc()">Increment</button>
    </div>
    <div class=&quot;clicks&quot;>
      <p>Clicks on Increment: <span id="incCount">0</span></p>
      <p>Clicks on Decrement: <span id="decCount">0</span></p>
    </div>
  </div>
<script>
  let c = 0;
  let ci = 0;
  let cd = 0;

  let count = document.querySelector('#count');
  let incCount = document.querySelector('#intCount');
  let decCount = document.querySelector('#decCount');

  function inc(){
    c++;
    ci = ci >= 10 ? 0: ci+1;
    update();
  }

  function dec(){
    c = c > 0 ? c-1 : 0 ;
    cd = cd >= 10 ? 0: cd++;
    update();
  }
function update(){
count.innerHTML = c;
incCount.innerHTML = ci;
decCount.innerHTML = cd;
}


</script>
</body>
</html>
